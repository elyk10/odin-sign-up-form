<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Odin Sign Up Form</title>

    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel="stylesheet">
</head>
<body>
    <div class="artwork">
        <img id="leafs" src="images/unsplashHalieWest.jpg">
        <div id="odinLogo">
            <img id="odin" src="images/odin-lined.png">
            <h1>ODIN</h1>
        </div>
        <p id="credit">Photo by Halie West on Unsplash</p>
    </div>
    
    <div class="form">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
        <h1>You <i>know</i> you want to.</h1>

        <form method="post">
            <fieldset class="inputData">
                <h1>Let's do this!</h1>
                <div class="formDiv">
                    <div class="labelText">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id=""firstName">
                    </div>
                    <div class="labelText">
                        <label for="lastName">LAST NAME</label>
                        <input type="text" id="lastName">
                    </div>
                </div>
                <div class="formDiv">
                    <div class="labelText">
                        <label for="emailText">EMAIL</label>
                        <input type="email" id="emailText">
                    </div>
                    <div class="labelText">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input type="text" id="phoneNumber">
                    </div>
                </div> 
                <div class="formDiv">
                    <div class="labelText">
                        <label for="password">PASSWORD</label>
                        <input type="password" minlength="4" id="password">
                    </div>
                    <div class="labelText">
                        <label for="confirmPassword">CONFRIM PASSWORD</label>
                        <input type="password" minlength="4" ="confirmPassword">
                    </div>
                </div>
            </fieldset>

            <button type="submit" id="createAccount">Create Account</button>
        </form>
        
        <p>Already have an account? <a>Log in</a></p>
    </div>
</body>
</html>
